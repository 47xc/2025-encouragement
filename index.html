<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>2025加油！</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f0f2f5;
        }

        /* CD和指针容器 */
        .player-container {
            width: 300px;
            height: 300px;
            position: relative;
            margin-bottom: 50px; /* 增加与文字的距离 */
        }

        /* CD样式 */
        .cd {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(45deg, #333 0%, #888 100%);
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: rotate 20s linear infinite;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .cd::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30%;
            height: 30%;
            background-color: #f0f2f5;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        /* 指针样式 */
        .tonearm {
            width: 100px;
            height: 20px;
            background: #666;
            position: absolute;
            top: 50px;
            right: 50px;
            transform-origin: right center;
            transform: rotate(-40deg);
            transition: transform 0.5s ease;
            z-index: 2;
        }

        .tonearm::before {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            width: 20px;
            height: 20px;
            background: #888;
            border-radius: 50%;
            transform: translateY(-50%);
        }

        /* 指针抬起状态 */
        .tonearm.playing {
            transform: rotate(0deg);
        }

        /* CD停止转动状态 */
        .cd.paused {
            animation-play-state: paused;
        }

        @keyframes rotate {
            from { transform: translateX(-50%) rotate(0deg); }
            to { transform: translateX(-50%) rotate(360deg); }
        }

        /* 消息样式 */
        #message {
            font-size: 36px; /* 更大的字体 */
            font-weight: bold;
            color: #333;
            text-align: center;
            max-width: 80%;
            margin: 40px 0; /* 增加上下间距 */
            min-height: 80px;
        }

        /* 按钮样式 */
        button {
            padding: 20px 40px; /* 更大的按钮 */
            font-size: 24px; /* 更大的字体 */
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 20px 0; /* 增加间距 */
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        /* 音乐控制按钮 */
        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="tonearm" id="tonearm"></div>
        <div class="cd" id="cd"></div>
    </div>
    <div id="message"></div>
    <button onclick="showEncouragement()">2025加油！</button>
    <button class="music-control" onclick="toggleMusic()" id="musicBtn">▶</button>
    <audio id="bgMusic" loop>
        <source src="music/background.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');
        const cd = document.getElementById('cd');
        const tonearm = document.getElementById('tonearm');
        let isPlaying = false;

        function toggleMusic() {
            if (isPlaying) {
                audio.pause();
                cd.classList.add('paused');
                tonearm.classList.remove('playing');
                musicBtn.textContent = '▶';
            } else {
                audio.play().catch(function(error) {
                    console.log("播放失败:", error);
                    alert("音乐播放失败，请检查音频文件或刷新页面重试");
                });
                cd.classList.remove('paused');
                tonearm.classList.add('playing');
                musicBtn.textContent = '⏸';
            }
            isPlaying = !isPlaying;
        }

        const encouragements = [
            "相信自己，你可以做到！",
            "今天的努力是明天的收获",
            "加油，前方的路由你来开创！",
            "困难是暂时的，但坚持是永恒的",
            "每一个今天都是成功路上的一步",
            "别忘了，你比想象中更强大",
            "勇敢追梦，全力以赴！",
            "成功不是偶然，而是积累的结果",
            "坚持下去，你离目标越来越近了",
            "记住，你并不是一个人在战斗"
        ];

        function showEncouragement() {
            const messageDiv = document.getElementById('message');
            const randomIndex = Math.floor(Math.random() * encouragements.length);
            messageDiv.style.opacity = 0;
            
            setTimeout(() => {
                messageDiv.textContent = encouragements[randomIndex];
                messageDiv.style.opacity = 1;
                messageDiv.style.transition = 'opacity 0.5s';
            }, 100);
        }

        // 页面加载时显示一条鼓励语
        window.onload = showEncouragement;
    </script>
</body>
</html>

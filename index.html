<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>2025加油！</title>
    <style>
        /* 原有样式保持不变 */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f0f2f5;
        }

        /* CD样式 */
        .cd-container {
            width: 200px;
            height: 200px;
            margin-bottom: 30px;
            position: relative;
        }

        .cd {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(45deg, #333 0%, #888 100%);
            position: relative;
            animation: rotate 20s linear infinite;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .cd::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30%;
            height: 30%;
            background-color: #f0f2f5;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .cd.paused {
            animation-play-state: paused;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* 音乐控制按钮 */
        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 其他原有样式保持不变 */
    </style>
</head>
<body>
    <div class="cd-container">
        <div class="cd" id="cd"></div>
    </div>
    <div id="message"></div>
    <button onclick="showEncouragement()">2025加油！</button>
    <button class="music-control" onclick="toggleMusic()" id="musicBtn">
        ▶
    </button>
    <audio id="bgMusic" loop>
        <source src="music/background.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 原有的鼓励语数组和函数保持不变
        const encouragements = [
            "相信自己，你可以做到！",
            "今天的努力是明天的收获",
            "加油，前方的路由你来开创！",
            "困难是暂时的，但坚持是永恒的",
            "每一个今天都是成功路上的一步",
            "别忘了，你比想象中更强大",
            "勇敢追梦，全力以赴！",
            "成功不是偶然，而是积累的结果",
            "坚持下去，你离目标越来越近了",
            "记住，你并不是一个人在战斗"
        ];

        const audio = document.getElementById('bgMusic');
        const cd = document.getElementById('cd');
        const musicBtn = document.getElementById('musicBtn');
        let isPlaying = false;

        function toggleMusic() {
            if (isPlaying) {
                audio.pause();
                cd.classList.add('paused');
                musicBtn.textContent = '▶';
            } else {
                audio.play().catch(function(error) {
                    console.log("播放失败:", error);
                    alert("音乐播放失败，请检查音频文件或刷新页面重试");
                });
                cd.classList.remove('paused');
                musicBtn.textContent = '⏸';
            }
            isPlaying = !isPlaying;
        }

        function showEncouragement() {
            const messageDiv = document.getElementById('message');
            const randomIndex = Math.floor(Math.random() * encouragements.length);
            messageDiv.style.opacity = 0;
            
            setTimeout(() => {
                messageDiv.textContent = encouragements[randomIndex];
                messageDiv.style.opacity = 1;
                messageDiv.style.transition = 'opacity 0.5s';
            }, 100);
        }

        // 页面加载时显示一条鼓励语
        window.onload = showEncouragement;
    </script>
</body>
</html>
